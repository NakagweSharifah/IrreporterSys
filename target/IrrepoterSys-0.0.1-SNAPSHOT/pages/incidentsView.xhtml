<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>INCIDENTS</title>
</h:head>

<h:body>
    <h:form>
        <h:dataTable id="incidentsTable" var="incident" value="#{incidentsView.serv()}"
        >
            <f:facet name="header">
                Incidents table
            </f:facet>
            <h:column>
                <f:facet name="header">Incident Name</f:facet>
                <h:outputLabel value="#{incident.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Incident Title</f:facet>
                <h:outputText value="#{incident.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Incident Status</f:facet>
                <h:outputText value="#{incident.status}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Incident Type</f:facet>
                <h:outputText value="#{incident.type}"/>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
