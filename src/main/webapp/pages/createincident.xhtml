
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .body_content{
                background-image: url("#{resource['images:ir_image.jpg']}");
                background-size: cover;
                background-attachment: fixed;
                background-repeat: no-repeat;
            }
        </style>
      <script name="jquery/jquery.js" library="primefaces"></script>
        <title>Register Incident</title>

    </h:head>
    <h:body styleClass="body_content">
    <h:form id="employees_view">
        <p:growl id="messages"></p:growl>
        <h1>Welcome to Irreporter</h1>
        <h2>Create Incidents</h2>
        <p:panelGrid columns="2">
            <p:outputLabel value="Enter Incident Title:"></p:outputLabel>
            <p:inputText value="#{incidentsView.incident.title}"></p:inputText>
            <p:outputLabel value="Enter Comment:"></p:outputLabel>
            <p:inputText value="#{incidentsView.incident.comment}"></p:inputText>
            <p:outputLabel value="CreatedOn:"></p:outputLabel>

            <p:selectOneMenu value="#{incidentsView.incident.type}">
                <f:selectItem itemLabel="Select type" itemValue="null"/>
                <f:selectItems var="type" itemLabel="#{type.label}"  value="#{incidentsView.types}"/>
            </p:selectOneMenu>
            <p:commandButton value="Save" action="#{incidentsView.save(incidentsView.incident)}" update="messages @form"></p:commandButton>
            <br></br>

        </p:panelGrid>
    </h:form>
    <p:linkButton outcome="home.xhtml" value="Back to home" styleClass="p-mr-2;">
        <f:param name="createId" value="15"/>
    </p:linkButton>
    <p:linkButton outcome="menu.xhtml" value="Back To Menu" styleClass="p-mr-2">
        <f:param name="registerId" value="15"/>
    </p:linkButton>
    </h:body>
</html>
