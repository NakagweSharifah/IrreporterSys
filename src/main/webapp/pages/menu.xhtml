<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

<h:head>
    <style>
        .body_content{
            background-image: url("#{resource['images:ir_image.jpg']}");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</h:head>
<h:body styleClass="body_content">

        WELCOME TO IREPORTER
    </h1>
    <p:card style="width: 50em;">

        </p:linkButton>
        <br></br>
        <p:linkButton outcome="AllIncident.xhtml" value="View all Incidents" styleClass="p-mr-2">

        </p:linkButton>
        <br></br>
        <p:linkButton outcome="redflagincidents.xhtml" value="View Redflag Incidents" styleClass="p-mr-2">

        </p:linkButton>
        <br></br>
